console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 3
auto_upgrade = true
final_space = true

[secondary_prompt]
  template = '❯❯ '
  foreground = 'magenta'
  background = 'transparent'

[transient_prompt]
  template = '❯ '
  background = 'transparent'
  foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{if eq .Code 0}}magenta{{end}}']

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true
  

  [[blocks.segments]]
    template = '{{ path .Path .Location }}'
    foreground = 'blue'
    background = 'transparent'
    type = 'path'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      style = 'full'

#  [[blocks.segments]]
#    type = 'command'
#    stype = 'plain'
#    template = '{{ $link := print .Output "/tree/" "main" }}{{ url "main" $link }}'
#
#    [blocks.segments.properties]
#      shell = 'bash'
#      command = 'git config --get remote.origin.url'

  [[blocks.segments]]
    # git
    type = 'git'
    style = 'plain'
    background = 'transparent'
    template = '{{$upstream := .UpstreamURL}}{{$remotes := join "," .Commit.Refs.Remotes}}{{$icon := .UpstreamIcon}}{{range .Commit.Refs.Heads}} {{if contains . $remotes}}{{$name := print $icon "/" .}}{{$link := print $upstream "/tree/" .}}{{url $name $link }}{{else}}<darkGray>{{.}}</>{{end}}{{end}}'
    
    [blocks.segments.properties]
      fetch_upstream_icon = true
      fetch_status = true
      branch_icon = ''
      cache_duration = 'none'
      commit_icon = '@'

  [[blocks.segments]]
    # {{ if not .UpstreamGone }}{{ $link := print .UpstreamURL "/tree/" .Ref }}{{ url .HEAD $link }}{{ else }}{{ .HEAD }}{{ end }}
    # <cyan>{{ if gt .Behind 0 }}⇣{{ end }}{{ if gt .Ahead 0 }}⇡{{ end }}
    type = 'jujutsu'
    style = 'plain'
    background = 'transparent'
    foreground = 'magenta'
    template = ' @{{ .ChangeID }}<cyan>{{ if .Working.Changed }} {{ .Working.String }}{{ end }}</>'

    [blocks.segments.properties]
      change_id_min_len = 0
      fetch_status = true 
      ignore_working_copy = true
      native_fallback = false
      status_formats = true

  [[blocks.segments]]
    type = "python"
    style = "plain"
    foreground = "green"
    background = "transparent"
    template = " [{{.Full}}]"
    [blocks.segments.properties]
      fetch_version = true

[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

  [[blocks.segments]]
    template = '{{ .FormattedMs }}'
    foreground = 'yellow'
    background = 'transparent'
    type = 'executiontime'
    style = 'plain'

    [blocks.segments.properties]
      cache_duration = 'none'
      threshold = 5000

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '❯'
    background = 'transparent'
    type = 'text'
    style = 'plain'
    foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{if eq .Code 0}}magenta{{end}}']

    [blocks.segments.properties]
      cache_duration = 'none'
